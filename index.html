<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="#"><i class='bx bxl-discord-alt' style='color:rgb(0, 102, 255)'  ></i> Game World</a>
        </div>
    </header>
    <main class="container">
        <div class="box">
            <img src="tic tac toe.webp" alt="">
            <a href="https://veer246.github.io/tic-tac-toe/">Tic tac toe</a>
        </div>
        <div class="box">
            <img src="snake.png" class="game">
            <a href="https://veer246.github.io/snake/">Snake game</a>
        </div>
        <div class="box">
            <img src="bike.webp" alt="">
            <a href="https://veer246.github.io/bike/">Stunt Bike</a>
        </div>
        <div class="box">
            <img src="Rock-paper-scissors.svg.png" alt="">
            <a href="https://veer246.github.io/rock/">Rock-Paper-Scissors</a>
        </div>
        <div class="box">
            <img src="puzzle.jpg" class="game">
            <a href="https://veer246.github.io/puzzle/">Puzzle</a>
        </div>
        <div class="box">
            <img src="pong.webp" class="game">
            <a href="https://veer246.github.io/ping-pong/">Ping Pong</a>
        </div>
    </main>

</html>
